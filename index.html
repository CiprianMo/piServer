<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript">
            $(function() {
                window.WebSocket = window.WebSocket || window.MozWebSocket;
                var websocket = new WebSocket('ws://10.0.0.122:9000',
                                              'dumb-increment-protocol');
                websocket.onopen = function () {
                    $('h1').css('color', 'green').html("Server Live");
                };
                websocket.onerror = function () {
                    $('h1').css('color', 'red').html("Server Down");;
                };
                websocket.onmessage = function (message) {
                    console.log(message.data);
                    $('div').append($('<p>', { text: message.data }));
                };
                
                $('.command').on('change',function(e) {
                    alert($(this).attr('name')+" "+$(this).attr('value'));
                    websocket.send($(this).attr('name')+" "+$(this).attr('value'));
                });
            });
        </script>
        </head>
    <body>
        <h1>Server</h1>
        <form>
		Lamp:
            <input class ="command" type="radio" name="Lamp" value="Off" checked="checked"/> Off
	    <input class ="command" type="radio" name="Lamp" value="On"/> On
<br/>
		Fan:
            <input class ="command" type="radio" name="Fan" value="Off" checked="checked"/> Off
	    <input class ="command" type="radio" name="Fan" value="On"/> On
Speed:
	    <input class ="command" type="radio" name="High" value="On"/> High
	    <input class ="command" type="radio" name="High" value="Off" checked="checked"/> Low
<br/>
		Iron:
            <input class ="command" type="radio" name="Iron" value="Off" checked="checked"/> Off
	    <input class ="command" type="radio" name="Iron" value="On"/> On
<br/>
        </form>
        <div></div>
    </body>
</html>
